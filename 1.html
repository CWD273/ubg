<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft on CWD Unblocked Games</title>
  <link rel="icon" href="f.png" type="image/png"> <!-- Favicon -->
  <style>
    /* General Reset and Layout Styling */
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #000080;
    }

    /* Header Styling */
    header {
      background-color: #8b0000;
      color: white;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    header h1 a {
      color: white;
      text-decoration: none;
      font-size: 1.5rem;
    }

    /* Footer Styling */
    footer {
      background-color: #8b0000;
      color: white;
      text-align: center;
      padding: 10px;
      box-sizing: border-box;
      flex-shrink: 0;
    }

    footer a {
      color: white;
      text-decoration: underline;
    }

    /* Fullscreen Iframe Styling */
    iframe {
      flex-grow: 1;
      width: 100%;
      border: none;
    }

    /* Button Styling */
    #toggleButton {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ff4500;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    #toggleButton:hover {
      background-color: #ff6347;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header id="header">
    <h1><a href="index.html">CWD Unblocked Games</a></h1>
  </header>

  <!-- Fullscreen Iframe Section -->
  <iframe src="1p.html" title="Embedded Content" id="iframe"></iframe>

  <!-- Footer Section -->
  <footer id="footer">
    <p>&copy; 2025 CWD Inc | <a href="main.html">Home</a></p>
  </footer>

  <!-- Toggle Button -->
  <button id="toggleButton">Toggle Fullscreen</button>

  <script>
    const toggleButton = document.getElementById('toggleButton');
    const header = document.getElementById('header');
    const footer = document.getElementById('footer');
    const iframe = document.getElementById('iframe');

    toggleButton.addEventListener('click', () => {
      if (header.style.display !== 'none') {
        header.style.display = 'none';
        footer.style.display = 'none';
        iframe.style.flexGrow = '1';
      } else {
        header.style.display = 'flex';
        footer.style.display = 'flex';
        iframe.style.flexGrow = '1';
      }
    });
  </script>
</body>
</html>
