<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block Blast on CWD Unblocked Games</title>
  <link rel="icon" href="f.png" type="image/png"> <!-- Favicon -->
  <style>
    /* General Reset and Layout Styling */
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #000080;
    }

    /* Header Styling */
    header {
      background-color: #8b0000;
      color: white;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    header h1 a {
      color: white;
      text-decoration: none;
      font-size: 1.5rem;
    }

    /* Footer Styling */
    footer {
      background-color: #8b0000;
      color: white;
      text-align: center;
      padding: 10px;
      box-sizing: border-box;
      flex-shrink: 0;
    }

    footer a {
      color: white;
      text-decoration: underline;
    }

    /* Iframe Container for Fullscreen Adjustments */
    #iframeContainer {
      flex-grow: 1;
      width: 100%;
      height: calc(100vh - 60px);
      transition: height 0.3s ease;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Fullscreen Mode */
    .fullscreen {
      height: 100vh !important;
    }

    .hidden {
      display: none !important;
    }

    /* Button Styling */
    #toggleButton {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none; /* Remove default button styling */
      border: none;
      cursor: pointer;
      padding: 0;
    }

    #toggleButton img {
      width: 40px; /* Adjust size as needed */
      height: auto;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header id="header">
    <h1><a href="index.html">CWD Unblocked Games</a></h1>
  </header>

  <!-- Iframe Container -->
  <div id="iframeContainer">
    <iframe src="https://cwd273.github.io/bbcdn" title="Embedded Content" id="iframe"></iframe>
  </div>

  <!-- Footer Section -->
  <footer id="footer">
    <p>&copy; 2025 CWD Inc | <a href="main.html">Home</a></p>
  </footer>

  <!-- Toggle Button with Image -->
  <button id="toggleButton">
    <img src="fs.png" alt="Fullscreen Toggle">
  </button>

  <script>
    const toggleButton = document.getElementById('toggleButton');
    const header = document.getElementById('header');
    const footer = document.getElementById('footer');
    const iframeContainer = document.getElementById('iframeContainer');
    const iframe = document.getElementById('iframe');
    const buttonImage = toggleButton.querySelector('img'); // Select the image inside the button
    let isFullscreen = false;

    toggleButton.addEventListener('click', () => {
      console.log("Toggling fullscreen mode...");
      isFullscreen = !isFullscreen;

      iframeContainer.classList.toggle('fullscreen');
      header.classList.toggle('hidden');
      footer.classList.toggle('hidden');

      // Change button image based on fullscreen state
      buttonImage.src = isFullscreen ? 'efs.png' : 'fs.png';

      // Restore focus to iframe after resizing
      setTimeout(() => {
        iframe.focus();
        iframe.contentWindow.focus();
        console.log("Iframe refocused.");
      }, 100);
    });
  </script>
</body>
</html>
